{% extends "index.html" %} 
{% block title %}UPLOAD PHOTOS{% endblock %}
{% block content %}
<section class="sign-up-section">
  <div class="sign-up">
    <form method="POST">
      <div class="sign">Upload</div>
      <div class="form-group-sign-up">
        <input
          type="text"
          class="form-control-sign-up"
          id="description"
          name="description"
          placeholder="Enter description"
        />
      </div>
      <div class="form-group-sign-up">
        <input
          type="text"
          class="form-control-sign-up"
          id="name"
          name="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group-sign-up">
        <input
          type="file"
          class="form-control-sign-up"
          id="image_main"
          name="image_main"
          placeholder="Select main image"
          
          
        />
      </div>
      <div class="form-group-sign-up">
        <input
          type="file"
          class="form-control-sign-up"
          id="images_other"
          name="images_other"
          placeholder="Select the other images"
          multiple
        />
      </div>

      <div class="form-group-sign-up">
        <input
          type="number"
          class="form-control-sign-up"
          id="price"
          name="price"
          placeholder="Enter price"
        />
      </div>

      
      <button type="submit" class="sign-up-submit">Submit</button>
    </form>    
  </div>
</section>
{% endblock %}
