{% extends "index.html" %} 
{% block title %}SIGN-UP{% endblock %}
{%block header%}
{%endblock%}
{% block content %}
<section class="sign-up-section">
  <div class="sign-up">
    <form method="POST">
      <div class="sign">Sign Up</div>
      <div class="form-group-sign-up">
        <input
          type="email"
          class="form-control-sign-up"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group-sign-up">
        <input
          type="password"
          class="form-control-sign-up"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group-sign-up">
        <input
          type="password"
          class="form-control-sign-up"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div> 
      <button type="submit" class="sign-up-submit">Submit</button>
    </form>    
  </div>
</section>
{% endblock %}
